server:
  port: 4550
  shutdown: "graceful"

# If you use a database then uncomment the `group:, readiness: and include: "db"` lines in the health probes and uncomment the datasource section
management:
  endpoint:
    health:
      show-details: "always"
      # group:
      #  readiness:
      #   include: "db"
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, info, prometheus

springdoc:
  packagesToScan: uk.gov.hmcts.reform.enforcement
  writer-with-order-by-keys: true

spring:
  config:
    import: "optional:configtree:/mnt/secrets/enforcement/"
  application:
    name: enforcement api
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${ENFORCEMENT_DB_HOST}:${ENFORCEMENT_DB_PORT}/${ENFORCEMENT_DB_NAME}${ENFORCEMENT_DB_OPTIONS:}
    username: ${ENFORCEMENT_DB_USER_NAME}
    password: ${ENFORCEMENT_DB_PASSWORD}
    properties:
      charSet: UTF-8
    hikari:
      minimumIdle: 2
      maximumPoolSize: 10
      idleTimeout: 10000
      poolName: EnforcementHikariCP
      maxLifetime: 7200000
      connectionTimeout: 30000
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            # silence the 'wall-of-text' - unnecessary exception throw about blob types
            non_contextual_creation: true

azure:
  application-insights:
    instrumentation-key: ${rpe.AppInsightsInstrumentationKey:00000000-0000-0000-0000-000000000000}
